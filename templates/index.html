<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style ="background-color: antiquewhite;color:black;">user input</h1>
    <form action="/index/" method="post">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="submit">
    </form>
    <hr />
    <h1 style ="background-color: antiquewhite;color:black;">show users</h1>
    <table border="1">
        <thead>
            <th>username</th>
            <th>password</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
